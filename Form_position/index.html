<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário com positions</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <form class="form-container">

        <h1>Formulário de Cadastro Completo</h1>

        <div class="form-group">
            <label for="input-nome"><b>Nome</b></label>

            <i class="fa-solid fa-user"></i>
            
            <input type="text" id="input-nome" placeholder="Digite seu nome...">
        </div>

        <div class="form-group">
            <label for="input-sobrenome"><b>Sobrenome</b></label>

            <i class="fa-solid fa-user"></i>
            
            <input type="text" id="input-sobrenome" placeholder="Digite seu sobrenome...">
        </div>

        <div class="form-group">
            <label for="input-email"><b>E-mail</b></label>

            <i class="fa-solid fa-envelope"></i>
            
            <input type="email" id="input-email" placeholder="Digite seu e-mail...">
        </div>

        <div class="form-group">
            <label for="input-senha"><b>Senha</b></label>

            <i class="fa-solid fa-lock"></i>
            
            <input type="password" id="input-senha" placeholder="Crie uma senha...">
        </div>

        <div class="form-group">
            <label for="input-confsenha"><b>Confirmar Senha</b></label>

            <i class="fa-solid fa-lock"></i>
            
            <input type="password" id="input-confsenha" placeholder="Confirme a senha...">
        </div>

        <div class="form-group">
            <label for="input-telefone"><b>Telefone</b></label>

            <i class="fa-solid fa-phone"></i>
            
            <input type="tel" id="input-telefone" placeholder="(99) 99999-9999">
        </div>

        <div class="form-group">
            <label for="input-cpf"><b>CPF</b></label>

            <i class="fa-solid fa-id-card"></i>
            
            <input type="text" id="input-cpf" placeholder="Digite seu CPF...">
        </div>

        <div class="form-group">
            <label for="input-data"><b>Data de Nascimento</b></label>

            <i class="fa-solid fa-calendar"></i>
            
            <input type="date" id="input-data">
        </div>

        <div class="form-group">
            <label for="input-idade"><b>Idade</b></label>

            <i class="fa-solid fa-hourglass-half"></i>
            
            <input type="number" id="input-idade" placeholder="Digite sua idade...">
        </div>

        <div class="form-group">
            <label for="input-idade"><b>Site pessoal</b></label>

            <i class="fa-solid fa-globe"></i>
            
            <input type="url" id="input-idade" placeholder="https://seudominio.com">
        </div>

        <div class="form-group">
            <label for="input-cidade"><b>Cidade</b></label>

            <i class="fa-solid fa-building"></i>
            
            <input type="text" id="input-cidade" placeholder="Digite sua cidade...">
        </div>

        <div class="form-group">
            <label for="input-estado"><b>Estado</b></label>

            <i class="fa-solid fa-map"></i>
            
            <input type="text" id="input-estado" placeholder="Digite seu estado...">
        </div>

        <div class="form-group">
            <label for="input-estado"><b>Gênero</b></label>

            <i class="fa-solid fa-venus-mars"></i>
            
            <select id=""> 
                <option value="">Masculino</option>
                <option value="">Feminino</option>
                <option value="">Não-binário</option>
                <option value="">Gênero-fluido</option>
                <option value="">Agênero</option>
                <option value="">Bigênero </option>
                <option value="">Demigênero</option>
            </select>

        </div>

        <div class="form-group">
            <label for="input-ocupacao"><b>Ocupação</b></label>

            <i class="fa-solid fa-briefcase"></i>
            
            <input type="text" id="input-ocupacao" placeholder="Ex: Professor, Engenheiro...">
        </div>

        <div class="form-group">
            <label for="input-linkedin"><b>Linkedin</b></label>

            <i class="fa-brands fa-linkedin"></i>
            
            <input type="url" id="input-linkedin" placeholder="htpps://linkedin.com/in/usuario">
        </div>

        <button type="submit">Enviar Formulário</button>

        
    </form>
    
</body>
</html>
